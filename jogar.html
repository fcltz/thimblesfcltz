    <script>
      const gifArray = [
          "https://res.cloudinary.com/dk32ljp2k/image/upload/v1719898397/wiv5cm8kuudtcqyrp1mv.gif",
          "https://res.cloudinary.com/dk32ljp2k/image/upload/v1719898397/noka9ml1mfvaeeevjbkl.gif",
          "https://res.cloudinary.com/dk32ljp2k/image/upload/v1719898397/zdvhigr9mqbledtlhvkc.gif",
      ];

      let countdownActive = false;
      let countdownInterval;
      let currentGifIndex = -1; // Índice do GIF atual

      const getRandomGif = () => {
          let index;
          do {
              index = Math.floor(Math.random() * gifArray.length);
          } while (index === currentGifIndex); // Garantir que o GIF não se repita
          currentGifIndex = index;
          return gifArray[index];
      };

      const renderGif = () => {
          const gifElement = document.getElementById("gifPlayer");
          const randomGif = getRandomGif();
          gifElement.src = randomGif;
          gifElement.style.display = "block";
          document.getElementById('statusText').textContent = 'Hackeando a  JOGADA!';
          document.getElementById('statusText').style.display = 'block'; // Mostrar texto de status
      };

      const startInspection = () => {
          if (countdownActive) {
              return; // Impede múltiplos cliques enquanto a contagem regressiva está ativa
          }

          const button = document.getElementById("actionButton");
          const loadingContainer = document.getElementById("loadingContainer");
          const loadingBar = document.getElementById("loadingBar");
          const depositMessage = document.getElementById("depositMessage");
          const validityText = document.getElementById("validityText");

          // Atualizar texto e mostrar loading
          button.textContent = "Hackeando a  Jogada!";
          button.appendChild(createSpinner());
          button.disabled = true; // Desabilitar o botão enquanto carrega
          loadingContainer.style.display = "block";
          depositMessage.style.display = 'none';

          let width = 0;
          const interval = setInterval(() => {
              if (width >= 100) {
                  clearInterval(interval);
                  renderGif();
                  loadingContainer.style.display = "none";
                  button.textContent = "HACKEAR AGORA";
                  button.disabled = false;
                  showValidityText(); // Mostrar texto de validade após o carregamento
              } else {
                  width += 4; // Incremento mais rápido para 2,5 segundos (100% / 25 intervalos)
                  loadingBar.style.width = width + "%";
              }
          }, 35); // Intervalo de 25ms para totalizar 2,5 segundos
      };

      const createSpinner = () => {
          const spinner = document.createElement("div");
          spinner.classList.add("spinner");
          return spinner;
      };

      const showValidityText = () => {
          const validityText = document.getElementById("validityText");
          validityText.style.display = "block";
          let countdown = 10;
          countdownActive = true;
          countdownInterval = setInterval(() => {
              if (countdown <= 0) {
                  clearInterval(countdownInterval);
                  validityText.style.display = "none";
                  countdownActive = false;
                  document.getElementById('statusText').textContent = 'Jogada Hackeada';
              } else {
                  countdown--;
                  document.getElementById("countdown").textContent = countdown;
              }
          }, 1000);
      };
  </script>
